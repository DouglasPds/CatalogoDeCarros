<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Locadora de carros</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 data-js="nome">Nome</h1>
    <h2 data-js="telefone">Telefone</h2>
  </header>

  <div class="container">

    <section>
      <form action="" class="form">
        <label for="imagem">Imagem</label>
        <input data-js="imagem" autocomplete="off" type="text" id="imagem" required>

        <label for="marca">Marca/Modelo</label>
        <input data-js="marca" autocomplete="off" type="text" id="marca" required>

        <label for="ano">Ano</label>
        <input data-js="ano" autocomplete="off" type="text" id="ano" required>

        <label for="placa">Placa</label>
        <input data-js="placa" autocomplete="off" type="text" id="placa" required>

        <label for="cor">Cor</label>
        <input data-js="cor" autocomplete="off" type="text" id="cor" required>
        
        <button data-js="button">Cadastrar</button>
        <button data-js="buttonClear" id="buttonClear">Limpar</button>
      </form>
    </section>
    
    <section>
      <table>
        <thead>
          <th>Imagem</th>
          <th>Marca</th>
          <th>Ano</th>
          <th>Placa</th>
          <th>Cor</th>
          <th>Ações</th>
        </thead>
        <tbody data-js="tbody">
        </tbody>
      </table>
    </section>

  </div>
  
  <script src="catalogo.js"></script>
</body>
</html>
